<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- REACT LIBRARY-->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY-->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY-->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link rel="stylesheet" href="main2.css">
    <title>Stateless React</title>
</head>
<body>

<div id="app">React not rendered yet</div>
<script type="text/babel">

    class Shapes extends React.Component {
        render() {
            return (<h1 className="circle">Circle , Square, Rectangle</h1>)
        }
    }

    class Circle extends React.Component {
        render() {
            var circleStyle = {
                width: 100,
                height: 100,
                background: "green",
                borderRadius: "50%"
            }
            return (<h1 style={circleStyle}>Circle</h1>)
        }
    }

    class Square extends React.Component {
        render() {
            return (<h1 className="square">Square</h1>)
        }
    }

    class Rectangle extends React.Component {
        render() {
            return (<h1 className="rectangle">Rectangle</h1>)
        }
    }


    ReactDOM.render(
        // REACT WHAT
        <div>
            <Shapes/>
            <Circle/>
            <Square/>
            <Rectangle/>

        </div>
        ,
        // REACT WHERE
        document.getElementById("app")
    );
</script>
</body>
</html>
