<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- REACT LIBRARY-->
  <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
  <!-- REACT DOM LIBRARY-->
  <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
  <!-- BABEL LIBRARY-->
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <title>Stateless React</title>
</head>
<body>

<div id = "app">React not rendered yet</div>
<script type="text/babel">

    var ColorSpectrum = function (){
        return ( <h1>Red, Orange, Yellow, Green, Blue, Indigo, Violet</h1>);
    }

    var Red = function() {
        return(
            <h1>Red</h1>
        );
    }

    var Orange = function() {
        return(
            <h1>Orange</h1>
        );
    }

    var Yellow = function() {
        return(
            <h1>Yellow</h1>
        );
    }

    var Green = function() {
        return(
            <h1>Green</h1>
        );
    }

    var Blue = function() {
        return(
            <h1>Blue</h1>
        );
    }

    var Indigo = function() {
        return(
            <h1>Indigo</h1>
        );
    }

    var Violet = function() {
        return(
            <h1>Violet</h1>
        );
    }

    ReactDOM.render(
        // REACT WHAT
        <div>
            <Red/>
            <Orange/>
            <Yellow/>
            <Green/>
            <Blue/>
            <Indigo/>
            <Violet/>
            <ColorSpectrum/>
        </div>,
        document.getElementById("app")
    );
</script>
</body>
</html>
